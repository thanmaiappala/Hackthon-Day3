<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Event</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen bg-gradient-to-br from-indigo-100 via-pink-100 to-violet-100 dark:from-slate-900 dark:via-slate-950 dark:to-indigo-950">
  <div class="max-w-2xl mx-auto p-6">
    <h2 class="text-2xl font-bold mb-4">âž• Add / Edit Event</h2>
    <form id="eventForm" class="space-y-4 bg-white dark:bg-slate-900 p-6 rounded-xl shadow">
      <input id="title" type="text" placeholder="Event Title" class="w-full border rounded-lg px-3 py-2" required>
      <input id="date" type="date" class="w-full border rounded-lg px-3 py-2" required>
      <textarea id="desc" rows="3" placeholder="Event description..." class="w-full border rounded-lg px-3 py-2"></textarea>
      <input id="image" type="file" accept="image/*" class="w-full text-sm file:bg-indigo-600 file:text-white file:px-3 file:py-1 file:rounded-lg">
      <button class="w-full bg-indigo-600 text-white py-2 rounded-lg hover:opacity-90">Save Event</button>
    </form>
    <p class="mt-3 text-center"><a href="browse.html" class="underline">ðŸ‘‰ Go to Browse Events</a></p>
  </div>
  <script src="app.js"></script>
</body>
</html>
