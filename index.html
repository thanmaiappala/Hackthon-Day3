<!DOCTYPE html>
<html lang="en" class="scroll-smooth" data-theme>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Campus Events</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="min-h-screen font-display bg-gradient-to-b from-slate-50 via-white to-violet-50 dark:from-slate-900 dark:via-slate-950 dark:to-indigo-950 text-slate-900 dark:text-slate-100">

  <!-- Nav -->
  <header class="sticky top-0 z-30 backdrop-blur border-b border-slate-200/60 dark:border-slate-800">
    <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
      <h1 class="text-lg sm:text-xl font-bold tracking-tight">🎉 Campus Events</h1>
      <div class="flex gap-2">
        <button id="themeToggle" aria-label="Toggle theme" class="px-3 py-2 rounded-xl border border-slate-300 dark:border-slate-700">🌙</button>
      </div>
      
    </div>
  </header>

  <!-- Hero -->
  <section class="hero-section relative overflow-hidden">
    <div class="max-w-7xl mx-auto px-6 py-16 text-center">
      <h2 class="text-4xl sm:text-5xl font-extrabold">Plan, Host & Hype 
        <span class="bg-clip-text text-transparent bg-gradient-to-r from-indigo-500 via-violet-500 to-fuchsia-500">Campus Events</span>
      </h2>
      <p class="mt-4 text-slate-600 dark:text-slate-300">Create events, explore them, and keep your campus buzzing!</p>
      <div class="mt-6 flex justify-center gap-3">
        <a href="browse.html" target="_blank" class="px-4 py-2 rounded-xl border border-slate-300 dark:border-slate-700 hover:shadow">Browse Events</a>
        <a href="add.html" target="_blank" class="px-4 py-2 rounded-xl bg-indigo-600 text-white hover:opacity-90">Create Event</a>
      </div>
    </div>
  </section>

  <footer class="py-6 text-center text-xs text-slate-500">Made with ❤ for college communities</footer>
  <script src="app.js"></script>
</body>
</html>
